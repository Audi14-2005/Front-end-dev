<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <style>

        :root {
            --primary-color: #007BFF;
            --hover-color: #0056b3;
            --text-color: #ffffff;
            --navbar-bg: #333;
            --navbar-hover-bg: #ddd;
            --navbar-hover-text: #000;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: var(--navbar-bg);
            padding: 20px;
            border-bottom: 2px solid #ccc;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 80px;
            border-radius: 50px;
            margin-right: 8px;
            margin-left: 0px;
        }

        .header-title {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-color);
            margin: 0;
        }

        .topnav {
            display: flex;
            gap: 20px;
        }

        .topnav a {
            display: flex;
            flex-direction: column; /* Ensures icon is above the text */
            align-items: center; /* Centers content horizontally */
            justify-content: center; /* Centers content vertically */
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            color: #fff;
            background-color: var(--navbar-bg);
            border-radius: 5px;
            transition: all 0.3s ease;
            width: 80px; /* Set a fixed width for consistent alignment */
            height: 80px; /* Set a fixed height for consistent alignment */
        }

        .topnav a:hover {
            background-color: var(--navbar-hover-bg);
            color: var(--navbar-hover-text);
        }

        span.material-symbols-outlined {
            font-size: 24px; /* Adjust icon size */
            line-height: 1; /* Ensures consistent line height */
            display: block; /* Treat icon as block to separate it from text */
        }
    </style>
    <title>Enhanced Header</title>
</head>
