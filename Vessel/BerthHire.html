<!DOCTYPE html>
<html>
<head>
    <title>Berth Hire</title>
    <link rel="stylesheet" href="../CSS/PortDues.css"></link>
    <script src="../Scripts/script.js"></script>
    <div id="navbar"></div>
</head>
<body>
    <h1>Berth Hire - Rate Form</h1>
    <div class="port-form">
        <form id="myForm" method="post">
            <label for="vessel_type">Vessel Type:</label>
            <select id="vessel_type" name="vessel_type" required>
                <option value="tanker">Tankers</option>
                <option value="container">Container Vessels</option>
                <option value="roro">RoRo Vessels</option>
                <option value="bulk/break">Bulk / Break Bulk Vessels</option>
                <option value="other">Other</option>
            </select>

            <label for="rate_type">Rate Type:</label>
            <select id="rate_type" name="rate_type" required>
                <option value="Foreign">Foreign</option>
                <option value="Coastal">Coastal</option>
            </select>

            <label for="gt">GT (Multiplier):</label>
            <input name="gt" type="number" step="0.01" min=0 required>
            
            <label for="hours" >Hours:</label>
            <input type="number" min="1" required>
            <a id="submitButton" class="ani" href='#'>Calculate</a>
            <a class="ani" href='../Vessel.html'>Go back</a>
        </form>
    </div>
    <script>
        document.getElementById('submitButton').addEventListener('click', function (event) {
            const form = document.getElementById('myForm');
            if (form.checkValidity()) {
                window.location.href = './ResultBH.html';
            } else {
                alert('Please fill out all required fields.');
            }
        });
    </script>
    <footer id="footer"></footer>
</body>
</html>
