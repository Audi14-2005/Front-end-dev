<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Handling Charges</title>
     <script src="../Scripts/script.js"></script>
     <link rel="stylesheet" href="../CSS/PortDues.css">
    <div id="navbar"></div>
    <footer id="footer"></footer>
</head>
<body>
    <div class="container">
    <div class="content">
    <h1>Calculate Terminal Handling Charges</h1>
    <form method="POST" action="{% url 'terminal_handling_charges' %}">
        <label for="tons">Number of Tons:</label>
        <input
            class="input"
            id="tons"
            name="tons"
            type="number"
            step="0.1"
            min="0"
            placeholder="Enter the number of tons"
            required
        >
        <br>
        <label for="charge_type">Charge Type:</label>
        <select id="charge_type" name="charge_type" required>
            <option value="" disabled selected>Select Charge Type</option>
            <option value="containerized">Containerized</option>
            <option value="non_containerized">Non-Containerized</option>
        </select>
        <br>
        <a id="submitButton" class="ani" href='#'>Calculate</a>
        <a class="ani" href='../Railway.html'>Go back</a>
    </form>
</div>
</div>
</body>
</html>
